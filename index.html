<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/main.css">
  <link rel="stylesheet" href="./styles/desktop.css" media="(min-width: 1340px)">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <main>
    <picture>
      <source srcset="./images/image-header-desktop.jpg" media="(min-width:768px)" type="image/jpg" />
      <img src="./images/image-header-mobile.jpg" alt="people in the office">
      <span class="cover"></span>
    </picture>
    <section>
      <h1>Get <span>insights</span> that help your business grow.</h1>
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.</p>
      <ul>
        <li><span>10k+</span> companies</li>
        <li><span>314</span> templetes</li>
        <li><span>12m+</span> queries</li>
      </ul>
    </section>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.github.com/mkdir-nicolas">Nicolas Jimenez</a>.
  </footer>
</body>

</html>
